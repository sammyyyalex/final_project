<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Username Change</title>
</head>
      


<body>
       <h1>Change User</h1>
      <form method="POST" action="user_change.php">
       <table>
       <tr>
      <td>Enter your UserName</td>
       <td><input type="username" size="10" name="userName"></td>
       </tr>
       <tr>
       <td>Enter your existing Username:</td>
       <td><input type="password" size="10" name="userPassword"></td>
       </tr>
     <tr>
       <td>Enter your new User:</td>
       <td><input type="password" size="10" name="newpassword"></td>
       </tr>
       <tr>
      <td>Re-enter your new User:</td>
      <td><input type="password" size="10" name="confirmnewpassword"></td>
       </tr>
       </table>
       <p><input type="submit" value="Update Password">
       </form>
      

      </body>
